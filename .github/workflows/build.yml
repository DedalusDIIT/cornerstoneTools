# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      pkg_version: ${{ steps.pkg.outputs.version }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Determine package version
        id: pkg
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
      - name: Ensure version tag is new
        env:
          TAG: ${{ steps.pkg.outputs.version }}
          REPO: https://github.com/${{ github.repository }}.git
        run: |
          if git ls-remote --tags --refs "$REPO" "refs/tags/$TAG" | grep -q "refs/tags/$TAG$"; then
            echo "Tag $TAG already exists in this repository. Update package version before building." >&2
            exit 1
          fi

      - name: Use Node.js 14.18
        uses: actions/setup-node@v3
        with:
          node-version: 14.18
          cache: npm
      - run: npm ci

      - run: npm run build

  publish:
    needs: build
    if: ${{ github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js 14.18
        uses: actions/setup-node@v3
        with:
          registry-url: https://npm.pkg.github.com/
          node-version: 14.18
          cache: npm

      - run: npm ci

      - name: Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          registry-url: 'https://npm.pkg.github.com'

      - name: Create GitHub release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.build.outputs.pkg_version }}
          release_name: v${{ needs.build.outputs.pkg_version }}
          commitish: ${{ github.sha }}
          body: |
            Automated release for version v${{ needs.build.outputs.pkg_version }}.
          draft: false
          prerelease: false

# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js 14.18
        uses: actions/setup-node@v3
        with:
          node-version: 14.18
          cache: npm
      - name: Determine package version
        id: pkg
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
      - name: Ensure version tag is new
        env:
          TAG: ${{ steps.pkg.outputs.version }}
          REPO: https://github.com/${{ github.repository }}.git
        run: |
          if git ls-remote --tags --refs "$REPO" "refs/tags/$TAG" | grep -q "refs/tags/$TAG$"; then
            echo "Tag $TAG already exists in this repository. Update package version before building." >&2
            exit 1
          fi
      - run: npm ci
      - run: npm run build
